<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
    <div class="grid-container">
        <!-- ENCABEZADO / OLAS ANIMADAS -->
        <header class="header">
            <h1 class="header-titulo">😊😀 Hola !</h1>
            <!-- Contenedores con un Background-Image de Ola. Se les aplico un @keyframes que modifica alternativamente su posicion de izquierda a derecha y de arriba a abajo para imitar una ola -->
     
        </header>

        <!-- SECCION CON SALUDO / CIRCULOS ANIMADOS -->
        <section class="seccion-saludo" style="margin-top: -70px">
            <!-- Contenedores / Circulos. Se les aplico una animacion mediante JS que cambia su posicion, ancho y visibilidad -->
            <div class="saludo-circulo a" id="circulo">
                <p class="saludo">Hermosa 🙎‍♀</p>
            </div>
            <div class="saludo-circulo b">
                <p class="saludo">Inteligente 🙆‍♀</p>
            </div>
            <div class="saludo-circulo c">
                <p class="saludo">Nadia!!🌻🌻🌻🌻</p>
            </div>
            <!-- Modifica el estado de las animaciones asignadas a los contenedores anteriores mediante JS -->
            <i id="btnPausePlay" class="fas fa-pause-circle"></i>
            <!-- Identinficador de seccion (visible desde la Seccion de Menu) -->
            <div class="menu-id"></div>
        </section>

        <footer>
            <!-- SECCION DE PLATZI / LOGO ANIMADO -->
            <section class="seccion-platzi">
                <p class="platzi-parrafo"></p>
               
                    <!-- 2 Contenedores que forman un cuadrado visible mediante sus bordes -->
                    <!-- Se les aplico un @keyframe que modifica alternativamente su escala, visibilidad y tamaño -->
                    <div class="platzi-logo">
                        <div class="logo-top"></div>
                        <div class="logo-bottom"></div>
                    </div>
                    <span class="link-texto">Maycol_MO</span>
                    <!-- Identinficador de seccion (visible desde la Seccion de Menu) -->
                    <div class="menu-id" id="platzi-id"></div>
                </a>                
            </section>

            <!-- SECCION CON CORAZON / SPRITE ANIMADO -->
            <section class="seccion-corazon">
                <p class="corazon-parrafo">
                    ¿Lo que Haces es Muy hermoso y Encantador<br> Cuidate Mucho!!
                </p><img src="captura.png" alt="" title="Nadia y Maycol " width="100px" height="100px" style="margin-left: 100px"> 
                <!-- Contenedor con un Background-Image de Sprite (imagen compuesta por multiples imagenes) -->
                <!-- Se le aplico un @keyframes que se mueve de izquierda a derecha en el ancho de la imagen medianta 28 pasos(steps) que son las imagenen dentro del Sprite -->
                <div class="corazon" id="corazon"></div>
                <!-- Identinficador de seccion (visible desde la Seccion de Menu) -->
                <div class="menu-id"></div>
            </section>
        </footer>
    </div>

    <!-- SECCION CON MODAL / ANIMACION DE ENTRADA Y SALIDA -->
    <section class="seccion-modal" id="seccionModal">
        <!-- Contenedor que cubre todo el viewport y lo oscurece (por defecto no esta visible) -->
        <div class="capa" id="capaModal">
            <!-- Contenedor / Modal. Se le aplico un @keyframes que lo "abre" trayendolo de fuera del viewport al centro de la capa y lo cierra a la inversa -->
    
        </div>
    </section>

    <script src="./js/index.js"></script>
</body>
</html>
